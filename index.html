<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll a dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dice-container">
        <div class="dice">
          <div class="dice-side dice-left"></div>
          <div class="dice-side dice-right"></div>
          <div class="dice-side dice-front"></div>
          <div class="dice-side dice-back"></div>
          <div class="dice-side dice-top"></div>
          <div class="dice-side dice-bottom"></div>
        </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

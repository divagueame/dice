<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll a dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="dice-container">
        <div class="dice">
           <!--  2 -->
          <div class="dice-side dice-left">
            <div class="dot-wrapper">
              <div class="dot dot-left"></div>
              <div class="dot dot-right"></div>
            </div>
          </div>
          <!--  3 -->
          <div class="dice-side dice-right">
            <div class="dot-wrapper">
              <div class="dot dot-top-right"></div>
              <div class="dot dot-top-left"></div>
              <div class="dot dot-down-center"></div>
            </div>
          </div>
          
           <!--  1 -->
          <div class="dice-side dice-front">
            <div class="dot-wrapper">
              <div class="dot dot-center"></div>
            </div>
          </div>

          <div class="dice-side dice-back"></div>
          <div class="dice-side dice-top"></div>
          <div class="dice-side dice-bottom"></div>
        </div>
    </div>
    <div class="btn-bg">
          <div class="btn">ROLL!</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
